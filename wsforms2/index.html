<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Калькулятор банковского вклада</h1>
        <label for="deposit">Сумма вклада:</label>
        <input type="number" id="deposit" min="0" step="0.01" required>
        <label for="rate">Процентная ставка (%):</label>
        <input type="number" id="rate" min="0" step="0.01" required>
        <label for="years">Срок вклада (лет):</label>
        <input type="number" id="years" min="0" required>
        <button onclick="calculate()">Рассчитать</button>
        <button onclick="toggleDetails()">Подробнее</button>
        <p id="result"></p>
        <div id="details" style="display: none;">
            <p>Итоговая сумма вклада рассчитывается по формуле:</p>
            <p>Итоговая_сумма = Сумма_вклада * (1 + Процентная_ставка / 100) ^ Срок_вклада</p>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
